# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build App Image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build DB Image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/contrib/docker/postgresql/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Push App Image to DockerHub
      inputs:
        containerRegistry: 'dockerHub'
        repository: 'smallac/azure_docker_ckan_test_001'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
    - task: Docker@2
      displayName: Push DB Image to DockerHub
      inputs:
        containerRegistry: 'dockerHub'
        repository: 'smallac/azure_docker_db_test_001'
        command: 'buildAndPush'
        Dockerfile: '**/contrib/docker/postgresql/Dockerfile'